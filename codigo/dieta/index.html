<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYPER HABITS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="metas">
    <img src="img.png" alt="imagem">
    <h1>Dieta</h1>
    <li>Planeje suas refeições da semana...</li>
    <form id="form">
      <textarea type="text" name="message" id="message" class="input2" placeholder="*Almoço:
    200g de arroz integral
    100g de feijão
    150g de frango grelhado
    50g de alface
    50g de tomate
    10ml de azeite de oliva"></textarea>
      <p class="error error-hidden">Formule sua dieta!</p>
      <button type="submit">Salvar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
