<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      float: right;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="logo hyper habits.png" height="150" width="150">
    </div>
    <h1>Atividade Semanal</h1>
    <form>
      <div class="form-group">
        <label for="exercicio">Exercício</label>
        <input type="text" id="exercicio" name="exercicio">
      </div>

      <div class="form-group">
        <label for="duracao">Duração</label>
        <input type="text" id="duracao" name="duracao">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>
      </div>

      <div class="form-group">
        <button type="button" onclick="adicionarExercicio()">Adicionar</button>
      </div>
    </form>

    <table id="tabelaExercicios">
      <thead>
        <tr>
          <th>Exercício</th>
          <th>Duração</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os exercícios adicionados aparecerão aqui -->
      </tbody>
    </table>
  </div>

  <script>
    function adicionarExercicio() {
      // Obtém os valores dos campos de entrada
      var exercicio = document.getElementById("exercicio").value;
      var duracao = document.getElementById("duracao").value;
      var descricao = document.getElementById("descricao").value;

      // Obtém a tabela
      var tabela = document.getElementById("tabelaExercicios").getElementsByTagName('tbody')[0];

      // Cria uma nova linha na tabela
      var novaLinha = tabela.insertRow(-1);

      // Insere as células na nova linha
      var celulaExercicio = novaLinha.insertCell(0);
      var celulaDuracao = novaLinha.insertCell(1);
      var celulaDescricao = novaLinha.insertCell(2);

      // Define o conteúdo das células com os valores dos campos de entrada
      celulaExercicio.innerHTML = exercicio;
      celulaDuracao.innerHTML = duracao;
      celulaDescricao.innerHTML = descricao;

      // Limpa os campos de entrada após adicionar o exercício
      document.getElementById("exercicio").value = "";
      document.getElementById("duracao").value = "";
      document.getElementById("descricao").value = "";
    }
  </script>
</body>

</html>
