<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPER HABITS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
        <script src="script.js"></script>
</head>

<body>
    <div id="metas">
        <img src="img.png" alt="imagem">
        <h1>Seu Progresso:</h1>
        <img src="fotoperfil.png" width="100" class="rounded-circle">
    



<div class="container">
    <input type="radio" class="radio" name="progress" value="five" id="five">
    <label for="five" class="label">5%</label>
  
    <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive" checked>
    <label for="twentyfive" class="label">25%</label>
  
    <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
    <label for="fifty" class="label">50%</label>
  
    <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
    <label for="seventyfive" class="label">75%</label>
  
    <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
    <label for="onehundred" class="label">100%</label>
  

    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>
  
  <div style = "position:relative; left:0px; top: -30px;">
    <level for="lvl" class="label">(Teste para representar o progresso do nível)</label>
</div>


<div style = "position:relative; left:0px; top:-137px;">
    <level for="lvl" class="level">Nível</label>
</div>


<div style = "position:relative; left:-210px; top:-190px;">
    <level for="lvl" class="level">6</label>
</div>

<div style = "position:relative; left:215px; top:-242px;">
    <level for="lvl" class="level">7</label>
</div>


</body>

</html>
